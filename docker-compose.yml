version: "3.8"

services:
  app:
    container_name: nestjs-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: always
    networks:
      - backend
    env_file:
      - .env


networks:
  backend:
    name: drogaria_network
    driver: bridge

